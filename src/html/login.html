<!doctype html>
<html lang="en">
<head>
	@@include('./includes/_head.html')
	<link rel="stylesheet" href="../static/css/slick.css">
</head>
<body>
<!--page-wrapper-->
<div class="page-wrapper login-page">
	@@include('./includes/_header-login.html')
	<div class="page-content">
		<section class="login">
			<div class="container">
				<div class="login-form">
				<form name="loginform" id="loginform" action="" method="post" style="
    color: #fff;
"><p class="login-username">
					<label for="user_login">Username or Email Address</label>
					<input type="text" name="log" id="user_login" autocomplete="username" class="input" value="" size="20">
				</p><p class="login-password">
					<label for="user_pass">Password</label>
					<input type="password" name="pwd" id="user_pass" autocomplete="current-password" spellcheck="false" class="input" value="" size="20">
				</p><p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p><p class="login-submit">
					<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary" value="Log In">
					<input type="hidden" name="redirect_to" value="https://www.titantrading.info/login/">
				</p></form>
				</div>
				<div class="login-form">
					<label class="label">
						<span>Username or Email Address  <i> *</i></span>
						<input type="email" placeholder="jhondoe@gmail.com" class="input">
					</label>
					<label class="label">
						<span>Password <i> *</i></span>
						<input type="password" value="password" class="input input-password">
						<button class="showHide" type="button"></button>
					</label>
					<div class="modal-checkbox">
						<input type="checkbox" class="input-checkbox" id="remember">
						<label class="label-checkbox" for="remember">
							Remember me
						</label>
					</div>
					<a href="#" class="link-secondary">Forgot  Password?</a>
					<button class="btn-primary" type="submit"><span class="circle"></span><span>Log IN</span></button>
					<a href="register.html" class="link-register">Don't have account?</a>
				</div>
			</div>
			<div class="login-media">
				<img src="../static/images/general/bg-login.png" alt="bg-login">
			</div>
		</section>
	</div>
	@@include('./includes/_footer-login.html')
</div>
<!--end-page-wrapper-->
<div class="hidden">
    @@include('./includes/symbol/icons.html')
</div>
@@include('./includes/_scripts.html')
</body>
</html>
