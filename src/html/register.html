<!doctype html>
<html lang="en">
<head>
	@@include('./includes/_head.html')
	<link rel="stylesheet" href="../static/css/slick.css">
</head>
<body>
<!--page-wrapper-->
<div class="page-wrapper register-page">
	@@include('./includes/_header-login.html')
	<div class="page-content">
		<section class="register">
			<div class="container">
				<div class="register-form">
					<label class="label">
						<span>Username  <i> *</i></span>
						<input type="email" placeholder="jhondoe@gmail.com" class="input">
					</label>
					<label class="label">
						<span>Email <i> *</i></span>
						<input type="text" placeholder="jhondoe@gmail.com" class="input">
					</label>
					<label class="label">
						<span>Password <i> *</i></span>
						<input type="password" value="password" class="input input-password">
						<button class="showHide" type="button"></button>
					</label>
					<button class="btn-primary" type="submit"><span class="circle"></span><span>register</span></button>
					<div class="link">
						Already have account
						<a href="login.html">Log in</a>
					</div>
				</div>
			</div>
			<div class="register-media">
				<img src="../static/images/general/bg-login.png" alt="bg-register">
			</div>
		</section>
	</div>
	@@include('./includes/_footer-login.html')
</div>
<!--end-page-wrapper-->
<div class="hidden">
    @@include('./includes/symbol/icons.html')
</div>
@@include('./includes/_scripts.html')
</body>
</html>
